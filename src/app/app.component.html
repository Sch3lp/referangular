<md-sidenav-container>
  <md-sidenav mode="push" #sidenav>
    <md-nav-list>
      <a md-list-item [routerLink]="['/kantoor']" routerLinkActive="active">
        <img md-list-avatar src="../assets/kantoor_icon.jpg">
        <p md-line>Kantoor</p>
      </a>
      <a md-list-item [routerLink]="['/dossierbeheerder']" routerLinkActive="active">
        <img md-list-avatar src="../assets/dossierbeheerder_icon.png">
        <p md-line>Dossierbeheerder</p>
      </a>
    </md-nav-list>
    <button md-button (click)="sidenav.close()">Sluiten</button>
  </md-sidenav>
  
  <div class="rd-sidenav-content">
    <h1>
      <button md-mini-fab class="example-fab rd-sidenav-fab" (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
      </button>
      Referentiedata
    </h1>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
